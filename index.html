    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f0f9ff;
        overflow: hidden;
        touch-action: manipulation;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      
      .pop-shadow { box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.15); }
      .pop-shadow-lg { box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.15); }
      
      .board-container { aspect-ratio: 1 / 1; width: 100%; max-width: 100vw; }

      @media (max-height: 600px) { .app-header { display: none; } }
      
      * { -webkit-tap-highlight-color: transparent; user-select: none; }

      /* Scan overlay animation */
      .scan-line {
        height: 2px;
        background: #4f46e5;
        position: absolute;
        width: 100%;
        top: 0;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 8px #4f46e5;
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
    </style>
